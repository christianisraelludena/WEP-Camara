<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara Web App</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        video, canvas, img { width: 100%; max-width: 400px; border: 2px solid black; margin-top: 10px; }
        button { margin: 10px; padding: 10px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; }
        #startCam { background-color: #007bff; color: white; }
        #capture { background-color: #28a745; color: white; }
        #download { background-color: #ffc107; color: black; display: none; padding: 10px; text-decoration: none; }
        img.logo { width: 150px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <!-- Logo de la marca -->
    <img src="unnamed.png" alt="Logo Virtual 360" class="logo">

    <h1>Captura de Foto con Cámara</h1>

    <video id="video" autoplay playsinline></video>
    <button id="startCam">Activar Cámara</button>
    <button id="capture">Tomar Foto</button>

    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Foto Capturada">

    <a id="download" download="photo.png">Descargar Foto</a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const startCam = document.getElementById('startCam');
        const capture = document.getElementById('capture');
        const download = document.getElementById('download');

        let stream = null;

        startCam.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                alert('Error al acceder a la cámara: ' + error);
            }
        });

        capture.addEventListener('click', () => {
            if (!stream) {
                alert("Primero activa la cámara");
                return;
            }
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageUrl = canvas.toDataURL('image/png');
            photo.src = imageUrl;
            download.href = imageUrl;
            download.style.display = "block";
            download.innerText = "Descargar Foto";
        });
    </script>

</body>
</html>
